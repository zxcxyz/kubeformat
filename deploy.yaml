apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  name: python
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - args:
        - "100000"
        command:
        - sleep
        image: python
        imagePullPolicy: Always
        name: python
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - args:
        - "100000"
        command:
        - sleep
        image: python
        imagePullPolicy: Always
        name: python1
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
